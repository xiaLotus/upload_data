<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue + Element UI + Tailwind CSS 多檔案上傳介面</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Element UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>

  </style>
</head>
<body>
<div id="app" class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-lg mx-auto bg-white rounded-xl shadow-xl p-6">
    <h2 class="text-2xl font-bold mb-4">多檔案上傳</h2>
    <el-upload
    ref="uploadRef"
    class="upload-demo"
    action="http://localhost:5000/upload"
    multiple
    drag
    :auto-upload="false"
    name="files"
    accept=".png,.jpg,.jpeg,.gif,.pdf,.txt,.docx"
    :on-success="handleSuccess"
    :on-error="handleError"
  >
    <el-icon>
      <i class="el-icon el-icon--upload"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M544 864V672h128L512 480 352 672h128v192H320v-1.6c-5.376.32-10.496 1.6-16 1.6A240 240 0 0 1 64 624c0-123.136 93.12-223.488 212.608-237.248A239.808 239.808 0 0 1 512 192a239.872 239.872 0 0 1 235.456 194.752c119.488 13.76 212.48 114.112 212.48 237.248a240 240 0 0 1-240 240c-5.376 0-10.56-1.28-16-1.6v1.6z"></path></svg></i>
    </el-icon>
    <div class="el-upload__text">
      拖曳檔案至此，或<em>點擊上傳</em>
    </div>
    <template #tip>
      <div class="el-upload__tip text-sm text-gray-500">
        每個檔案大小限制為 10MB，可同時上傳多個檔案
      </div>
    </template>
  </el-upload>
    <el-button type="primary" class="mt-4" @click="submitUpload">確認上傳</el-button>
  </div>
</div>

<!-- 引入 Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- 引入 Element UI JS -->
<script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
<!-- 引入 Element UI 圖標 -->
<script src="https://unpkg.com/@element-plus/icons-vue"></script>

<script src="app.js"></script>

</body>
</html>
